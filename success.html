<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Confirmed! - Llama Meetup 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Background Glow Effect */
        .glow-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 3rem;
            border: 4px solid #00ffff;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff00ff 0%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 2rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            top: -10px;
            font-size: 2rem;
            animation: fall 3s linear forwards;
            opacity: 0;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    
    <div class="container">
        <span class="icon">ðŸ¦™</span>
        <h1>You're In!</h1>
        <p>Your agreement has been submitted successfully.<br>Keep an eye on Discord for more updates!</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>

    <script>
        // Simple confetti effect
        function createConfetti() {
            const emojis = ['ðŸ¦™', 'âœ¨', 'ðŸ’–', 'ðŸŽ®', 'ðŸŽ¤'];
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 100);
            }
        }
        createConfetti();
    </script>
</body>
</html>
