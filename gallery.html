<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Memories - Wilmington 2026</title>
    
    <style>
        /* --- Cyber-Light Theme --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa; /* Light, clean background */
            color: #2d3436;
            padding-bottom: 120px; /* Space for the fixed upload bar */
        }

        header {
            background: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid #00ffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        /* --- Gallery Grid (Featured First) --- */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            border: 1px solid #dfe6e9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Floating Upload Dialog (At the Bottom) --- */
        .upload-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 3px solid #ff00ff;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
        }

        .upload-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="file"] {
            background: #f1f2f6;
            padding: 8px;
            border-radius: 8px;
            border: 1px dashed #b2bec3;
            font-size: 0.9rem;
        }

        .upload-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.3);
            transition: opacity 0.2s;
        }

        .upload-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-msg {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #636e72;
            font-weight: 600;
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            .gallery-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Llama Memories 2026</h1>
        <p style="color: #636e72; font-size: 0.9rem;">Wilmington Meetup Gallery</p>
    </header>

    <main class="gallery-container">
        <div class="gallery-grid" id="gallery-grid">
            </div>
    </main>

    <section class="upload-panel">
        <div class="upload-controls">
            <input type="file" id="file-selector" accept="image/*,video/*">
            <button id="upload-btn" class="upload-btn">Add to Gallery üì∏</button>
        </div>
        <div id="upload-status" class="status-msg">Share your favorite moments!</div>
    </section>

    <script>
        const IK_PUBLIC_KEY = "public_1ErPhSlplr1rBPQCe5DZtkYi+CY=";
        const CLOUDFLARE_AUTH_ENDPOINT = "https://nc2026photoupload.littleredatom.workers.dev/";
        const RESTRICTED_API_KEY = "private_/k8K1Gh7XeNUfj7kL0X0qgo7lCg=";
        const UPLOAD_API_URL = "https://upload.imagekit.io/api/v1/files/upload";

        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-selector');
        const status = document.getElementById('upload-status');
        const grid = document.getElementById('gallery-grid');

        // Gallery Loader
        async function loadGallery() {
            const b64Key = btoa(RESTRICTED_API_KEY + ":");
            try {
                const response = await fetch("https://api.imagekit.io/v1/files?tags=meetup2026", {
                    headers: { 'Authorization': `Basic ${b64Key}` }
                });
                const files = await response.json();
                grid.innerHTML = '';
                files.forEach(file => {
                    const isVid = file.fileType === 'non-image' && file.mime.includes('video');
                    addPhotoToGrid(file.url, isVid);
                });
            } catch (err) {
                console.error("Gallery Load Fail:", err);
                status.innerText = "Gallery failed to load.";
            }
        }

        function addPhotoToGrid(url, isVideo = false) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            // Using a square transformation for a clean grid look
            const thumbUrl = isVideo ? url : `${url}?tr=w-400,h-400,fo-auto`;
            div.innerHTML = isVideo 
                ? `<video src="${url}" muted onmouseover="this.play()" onmouseout="this.pause()" loop></video>` 
                : `<img src="${thumbUrl}" loading="lazy">`;
            grid.prepend(div);
        }

        // Manual Upload Logic
        uploadBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return alert("Select a file first!");

            uploadBtn.disabled = true;
            status.innerText = "Processing... ‚öôÔ∏è";

            try {
                const authResponse = await fetch(CLOUDFLARE_AUTH_ENDPOINT);
                const authData = await authResponse.json();

                status.innerText = "Uploading to Cloud... üõ∏";

                const formData = new FormData();
                formData.append("file", file);
                formData.append("fileName", file.name);
                formData.append("publicKey", IK_PUBLIC_KEY);
                formData.append("signature", authData.signature);
                formData.append("expire", authData.expire);
                formData.append("token", authData.token);
                formData.append("tags", "meetup2026");

                const uploadResponse = await fetch(UPLOAD_API_URL, {
                    method: "POST",
                    body: formData
                });

                const result = await uploadResponse.json();
                if (!uploadResponse.ok) throw new Error(result.message);

                status.innerText = "Success! Uploaded to gallery.";
                addPhotoToGrid(result.url, file.type.includes('video'));
                fileInput.value = ""; // Clear input

            } catch (err) {
                console.error("Upload Error:", err);
                status.innerText = "Error: " + err.message;
            } finally {
                uploadBtn.disabled = false;
            }
        });

        loadGallery();
    </script>
</body>
</html>
