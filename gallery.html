<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Memories - Wilmington 2026</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body class="gallery-page">

    <div id="nav-placeholder"></div>

    <script>
        // Fetch and inject the navigation
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                // Highlight the active link based on the current filename
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navLinks = document.querySelectorAll('nav a');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.style.color = '#ffff00'; // Yellow for active page
                    }
                });
            });
    </script>

    <div class="page-header">
        <h1>Llama Memories</h1>
        <p style="font-weight: bold; color: #00cccc;">WILMINGTON ‚Ä¢ 2026</p>
    </div>

    <main class="gallery-container">
        <div class="gallery-grid" id="gallery-grid">
        </div>
    </main>

    <section class="upload-panel">
        <div class="upload-controls">
            <input type="file" id="file-selector" accept="image/*,video/*">
            <button id="upload-btn" class="upload-btn">Beam Up Media üõ∏</button>
        </div>
        <div id="upload-status" class="status-msg">Share the fun with the herd!</div>
    </section>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-prev">&#10094;</button>
        <button class="lightbox-next">&#10095;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <video id="lightbox-video" controls></video>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="https://www.twitch.tv/littleredatom" target="_blank">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/b2df9826-e39c-4838-a095-4a8a17e15a8c-profile_image-70x70.png" alt="LittleRedAtom Logo">
            </a>
        </div>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="agreement.html">Agreement</a>
            <a href="https://www.paypal.com/pool/9m0WwqqE03?sr=ancr" target="_blank">PayPal Pool</a>
        </div>
        <p><strong>Llama Community Meetup 2026</strong></p>
        <p>Wilmington, North Carolina ‚Ä¢ June 24-27</p>
        <p style="margin-top: 1rem; opacity: 0.7;">Made with ü¶ô and ‚ù§Ô∏è</p>
    </footer>

    <script>
        // --- API CONFIG ---
        const IK_PUBLIC_KEY = "public_1ErPhSlplr1rBPQCe5DZtkYi+CY=";
        const CLOUDFLARE_AUTH_ENDPOINT = "https://nc2026photoupload.littleredatom.workers.dev/";
        const RESTRICTED_API_KEY = "private_/k8K1Gh7XeNUfj7kL0X0qgo7lCg=";
        const UPLOAD_API_URL = "https://upload.imagekit.io/api/v1/files/upload";

        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-selector');
        const status = document.getElementById('upload-status');
        const grid = document.getElementById('gallery-grid');

        // Loader
        async function loadGallery() {
            const b64Key = btoa(RESTRICTED_API_KEY + ":");
            try {
                const response = await fetch("https://api.imagekit.io/v1/files?tags=meetup2026", {
                    headers: { 'Authorization': `Basic ${b64Key}` }
                });
                const files = await response.json();
                grid.innerHTML = '';
                files.forEach(file => {
                    const isVid = file.fileType === 'non-image' && file.mime.includes('video');
                    addPhotoToGrid(file.url, isVid);
                });
            } catch (err) {
                status.innerText = "Gallery offline.";
            }
        }

        function addPhotoToGrid(url, isVideo = false) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.dataset.fullUrl = url;
            div.dataset.isVideo = isVideo;
            const thumbUrl = isVideo ? url : `${url}?tr=w-500,h-500,fo-auto`;
            div.innerHTML = isVideo 
                ? `<video src="${url}" muted onmouseover="this.play()" onmouseout="this.pause()" loop></video>` 
                : `<img src="${thumbUrl}" loading="lazy">`;
            div.addEventListener('click', () => openLightbox(url, isVideo));
            grid.prepend(div);
        }

        // Upload Logic
        uploadBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return alert("Pick a photo or video first!");

            uploadBtn.disabled = true;
            status.innerText = "Requesting Clearance... üîë";

            try {
                const authResponse = await fetch(CLOUDFLARE_AUTH_ENDPOINT);
                const authData = await authResponse.json();

                status.innerText = "Beaming Up... üõ∏";

                const formData = new FormData();
                formData.append("file", file);
                formData.append("fileName", file.name);
                formData.append("publicKey", IK_PUBLIC_KEY);
                formData.append("signature", authData.signature);
                formData.append("expire", authData.expire);
                formData.append("token", authData.token);
                formData.append("tags", "meetup2026");

                const uploadResponse = await fetch(UPLOAD_API_URL, {
                    method: "POST",
                    body: formData
                });

                const result = await uploadResponse.json();
                if (!uploadResponse.ok) throw new Error(result.message);

                status.innerText = "Touchdown! Added to the herd.";
                addPhotoToGrid(result.url, file.type.includes('video'));
                fileInput.value = ""; 

            } catch (err) {
                status.innerText = "Error: " + err.message;
            } finally {
                uploadBtn.disabled = false;
            }
        });

        loadGallery();

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxVideo = document.getElementById('lightbox-video');
        const closeBtn = document.querySelector('.lightbox-close');
        const prevBtn = document.querySelector('.lightbox-prev');
        const nextBtn = document.querySelector('.lightbox-next');
        
        let currentIndex = 0;
        let galleryItems = [];

        function updateGalleryItems() {
            galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
        }

        function openLightbox(url, isVideo) {
            updateGalleryItems();
            currentIndex = galleryItems.findIndex(item => item.dataset.fullUrl === url);
            showMedia(url, isVideo);
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function showMedia(url, isVideo) {
            if (isVideo) {
                lightboxImg.style.display = 'none';
                lightboxVideo.style.display = 'block';
                lightboxVideo.src = url;
            } else {
                lightboxVideo.style.display = 'none';
                lightboxImg.style.display = 'block';
                lightboxImg.src = url;
            }
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxVideo.pause();
            lightboxVideo.src = '';
            document.body.style.overflow = '';
        }

        function showPrev() {
            updateGalleryItems();
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            const item = galleryItems[currentIndex];
            showMedia(item.dataset.fullUrl, item.dataset.isVideo === 'true');
        }

        function showNext() {
            updateGalleryItems();
            currentIndex = (currentIndex + 1) % galleryItems.length;
            const item = galleryItems[currentIndex];
            showMedia(item.dataset.fullUrl, item.dataset.isVideo === 'true');
        }

        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', showPrev);
        nextBtn.addEventListener('click', showNext);

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
            }
        });
    </script>
</body>
</html>
